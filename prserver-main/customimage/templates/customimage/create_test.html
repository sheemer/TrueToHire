{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Create New Test" %}</title>
    <link rel="stylesheet" href="{% static 'css/home1.css' %}">
    <link rel="icon" href="{% static 'logo.png' %}" type="image/x-icon">
</head>
<body class="font-inter bg-body text-gray-100 overflow-x-hidden">
    <main>
        <div class="form-container animate-in">
            <h2 class="main-title">{% trans "Create New Test" %}</h2>
            <form method="post" class="form" onsubmit="document.getElementById('create-btn').disabled=true;">
                {% csrf_token %}
                {{ form.as_p }}
                <button id="create-btn" type="submit" class="cta-btn">{% trans "Create" %}</button>
            </form>
            <a href="{% url 'rooms' %}" class="cta-secondary animate-in">{% trans "Back to Rooms" %}</a>
        </div>
    </main>
    <footer class="footer animate-in">
        <p class="footer-text">Â© 2025 Meric Sheehan. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</body>
</html>
